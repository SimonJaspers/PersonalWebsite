<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Jaspers</title>

	<!--

	To make sure the head template is the same for all .html files, only use href and src attribute values
	starting with '/' (i.e. specify all links relative to root)

-->

<meta 
  charset="UTF-8">
<meta 
  name="viewport" 
  content="initial-scale=1, maximum-scale=1, minimal-ui">

<link 
  href='http://fonts.googleapis.com/css?family=Lato:700|Noto+Serif:400,700,400italic' 
  rel='stylesheet' 
  type='text/css'>
<link 
  rel="stylesheet" 
  href="/css/style.css">
<link 
  rel="icon" 
  type="image/png" 
  href="/images/sj.png">

<script 
  src="/script/script.min.js"></script></head>
<body>
	<header class="bg-pic-header">
		
		<figure>
			<div class="hero" id="camera" alt="Camera"></div>
		</figure>
	</header>
	<div class="content-overlay">
		<nav class="Nav u-centered-two-thirds">
	<ul class="Nav_list">
		<li class="Nav_item">
			<a data-activeclass="is-active" class="Nav_link js-addactiveclass" href="/">home</a>
		</li>
		<li class="Nav_item">
			<a data-activeclass="is-active" class="Nav_link js-addactiveclass" href="/photo-series">photo series</a>
		</li>
		<li class="Nav_item">
			<a data-activeclass="is-active" class="Nav_link js-addactiveclass" href="/blog">journal</a>
		</li>
	</ul>
</nav>		

		<main class="main">
			<h1>Photo series</h1>
			<p class="intro">
				I’m on a quest to capture a few memories every week. Even if they’re not that big or special. Let’s see how it goes.
			</p>
		</main>
		<section>
			<div class="pic-grid-small">
				<figure class="landscape pic-link">
					<a href="/photo-series/fresh">
						<img src="/images/fresh/soil.jpg" alt="Radishes from the garden">
						<figcaption>
							<span class="date">May 14</span>
						 	<span class="title">Food from the garden</span>
						</figcaption>
					</a>
				</figure>
				<figure class="landscape pic-link">
					<a href="/photo-series/barbecue">
						<img src="/images/barbecue/lamb.jpg" alt="Marinated lamb">
						<figcaption>
							<span class="date">April 26</span>
						 	<span class="title">Barbecue</span>
						</figcaption>
					</a>
				</figure>
				<figure class="landscape pic-link">
					<a href="/photo-series/around-my-desk">

						<img src="/images/around-my-desk/lamp-top.jpg" alt="Stuff around my desk">
						<figcaption>
							<span class="date">April 21</span>
						 	<span class="title">Around my desk</span>
						</figcaption>
					</a>
				</figure>
				<figure class="landscape pic-link">
					<a href="/photo-series/at-home">
						<img src="/images/at-home/mow.jpg" alt="Mowing the lawn">
						<figcaption>
							<span class="date">April 13</span>
						 	<span class="title">At home</span>
						</figcaption>
					</a>
				</figure>
			</div>
		</section>
		<footer class="page-footer">
	<p class="align-right">
		Simon Jaspers - 2014
	</p>
</footer>	</div>
	<script type="text/javascript" src="/script/ga.js"></script>
</body>
</html>
