	<header class="pic-story-header">
		<figure>
			<img src="/images/fresh/soil.jpg" alt="Radishes">
		</figure>
		<hgroup>
			<h1>Food from the garden</h1>
			<h2 class="sub-title">May 14 2014</h2>
		</hgroup>
	</header>
	
	<main class="pic-story">
		<section>
			<div class="centered-block">
				<h3>The first home grown veggies</h3>
				<p>
					Today was a special day: home grown radishes and rocket salad for dinner!
				</p>
			</div>
		</section>
		<section class="story-section">
			<figure class="full-width-image">
				<img src="/images/fresh/toad.jpg" alt="Mowing the lawn">
				<figcaption>I also found a toad.</figcaption>
			</figure>
		</section>

		<section class="story-section">
			<div class="pic-grid-small">
				
				<figure class="portrait">
					<img src="/images/fresh/radishes.jpg" alt="Radishes">
				</figure>
				<figure class="landscape">
					<img src="/images/fresh/rocket.jpg" alt="Salad rocket">
				</figure>
				<figure class="full">
					<img src="/images/fresh/onthetable.jpg" alt="Radishes on table">
				</figure>
				<figure class="landscape">
					<img src="/images/fresh/rocket2.jpg" alt="Salad rocket">
				</figure>
				<figure class="landscape">
					<img src="/images/fresh/food.jpg" alt="Salad">
				</figure>
				<figure class="landscape">
					<img src="/images/fresh/compost2.jpg" alt="Egg plants">
				</figure>
				<figure class="full">
					<img src="/images/fresh/emptyplate.jpg" alt="Radishes on table">
				</figure>
			</div>
			
		</section>	
		<section class="story-section">
			<div class="pic-grid-small">
				<figure class="full">
					<img src="/images/fresh/compost.jpg" alt="Compost">
				</figure>
			</div>
		</section>		

	</main>
	<footer class="page-footer">
	<p class="align-right">
		Simon Jaspers - 2014
